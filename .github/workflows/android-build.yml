name: Android CI (APK)

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Set ANDROID_SDK_ROOT
        run: echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      # -------- Unsigned Build (immer) --------
      - name: Build Debug & Release (unsigned)
        run: ./gradlew --no-daemon clean assembleDebug assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Release APK (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      # -------- OPTIONAL: Signed Build (nur wenn Secrets vorhanden) --------
      - name: Check signing secrets
        id: have_signing
        shell: bash
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ] && \
             [ -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.ANDROID_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" ]; then
            echo "have=true" >> $GITHUB_OUTPUT
          else
            echo "have=false" >> $GITHUB_OUTPUT
          fi

      - name: Decode keystore
        if: steps.have_signing.outputs.have == 'true'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          ls -l keystore.jks

      - name: Build signed Release
        if: steps.have_signing.outputs.have == 'true'
        env:
          STORE_FILE: ${{ github.workspace }}/keystore.jks
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        run: ./gradlew --no-daemon clean assembleRelease

      - name: Upload Release APK (signed)
        if: steps.have_signing.outputs.have == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error
