name: Android CI (Signed AAB)

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Set ANDROID_SDK_ROOT
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Gradle wrapper permissions
        run: chmod +x ./gradlew

      # Keystore from Secret decode
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      # Print BLE device name to log
      - name: Log BLE Device Name
        run: |
          echo "BLE_DEVICE_NAME is: ${{ vars.BLE_DEVICE_NAME }}"

      # Build signed AAB (ENV for signingConfig)
      - name: Build Release Bundle (signed AAB)
        env:
          STORE_FILE: ${{ github.workspace }}/keystore.jks
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          BLE_DEVICE_NAME: ${{ vars.BLE_DEVICE_NAME }}
        run: ./gradlew --no-daemon clean bundleRelease

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
